<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrnaMission</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Animated snow-->
    <div class="wrapper">
      <div class="snow layer1 a"></div>
      <div class="snow layer1"></div> 
      <div class="snow layer2 a"></div>
      <div class="snow layer2"></div>
      <div class="snow layer3 a"></div>
      <div class="snow layer3"></div>
 </div>
     <!-- Animated mesh background -->
     <div class="blob-outer-container">
      <div class="blob-inner-container">
        <div class="blob"></div>
      </div>

    </div>
     <!-- Audio element to play holiday music -->
      <audio id="holiday-music" loop autoplay>
        <source src="assets/holiday-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    <nav class="navbar">
        <div class="logo">OrnaMission</div>
        <ul class="nav-links">
            <li><a href="#about us">About</a></li>
            <li><a href="#share with friends">Share</a></li>
            <li><a href="#contact us">Contact Us</a></li>
        </ul>
    </nav>

    <div class="tree-container" style="position: relative;">
        <!-- Overlay container for charity icons, positioned absolutely within the tree container -->
        <div id="overlay-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
        <img src="images/tree.png" alt="empty green christmas tree">
      </div>

    <div id="sidebar" class="sidebar">
        <h2>Choose A Cause</h2>
        <ul id="cause-list">
          <li data-cause="international-affairs">International Affairs</li>
          <li data-cause="children-women">Children and Women</li>
          <li data-cause="healthcare">Healthcare</li>
          <li data-cause="animal-welfare">Animal Welfare</li>
        </ul>

          <!-- Charity details section -->
    <div id="charity-details" class="hidden">
        
        <h2 id="selected-charity-name"></h2>
        <img id="selected-charity-icon" src="" alt="Charity Icon" style="width: 50px; height: 50px;" />
        <p id="selected-charity-description"></p>
        <button id="add-to-tree">Add to My Tree</button>
        <button id="clear-all">Clear All</button>
      </div>

        <!-- Section to display specific charity organizations -->
    <div id="charity-list" class="hidden">  
        <h2 id="charity-title"></h2>
        <ul id="charity-items"></ul>
        <button id="back-to-charity-list">‚Üê Back</button>
    </div>
  
    
</div>

    <button class="menu-toggle" id="menu-toggle"> Start Decorating</button>

  </body>
  <script src="script.js"></script>
</html>

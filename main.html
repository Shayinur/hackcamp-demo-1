<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrnaMission</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <!-- Animated mesh background -->
     <div class="blob-outer-container">
      <div class="blob-inner-container">
        <div class="blob"></div>
      </div>

    </div>
     <!-- Audio element to play holiday music -->
      <audio id="holiday-music" loop autoplay>
        <source src="assets/holiday-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    <nav class="navbar">
        <div class="logo">Ornmaission</div>
        <ul class="nav-links">
            <li><a href="#about us">about</a></li>
            <li><a href="#share with friends">share</a></li>
            <li><a href="#contact us">contact us</a></li>
        </ul>
    </nav>

    <div class="tree-container">
        <img src="images/tree.png" alt="empty green christmas tree">
    </div>

    <div id="sidebar" class="sidebar">
        <h2>Choose a Cause</h2>
        <ul>
          <li>🌍 International Affairs</li>
          <li>👶 Children & Women</li>
          <li>🏥 Healthcare</li>
          <li>🐾 Animal Welfare</li>
        </ul>
      </div>

    <button class="menu-toggle" id="menu-toggle"> start decorating</button>
  </body>
  <script src="script.js"></script>
</html>

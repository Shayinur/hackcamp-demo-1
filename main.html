<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ornmaission</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <!-- Audio element to play holiday music -->
      <audio id="holiday-music" loop autoplay>
        <source src="assets/holiday-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    <nav class="navbar">
        <div class="logo">Ornmaission</div>
        <ul class="nav-links">
            <li><a href="#your tree">your tree</a></li>
            <li><a href="#about us">about us</a></li>
            <li><a href="#share with friends">share with friends</a></li>
            <li><a href="#contact us">contact us</a></li>
        </ul>
    </nav>

    <div class="tree-container">
        <img src="images/tree.png" alt="empty green christmas tree">
    </div>

    <div id="sidebar" class="sidebar">
        <h2>Choose a Cause</h2>
        <ul id="cause-list">
          <li data-cause="international-affairs">🌍 International Affairs</li>
          <li data-cause="children-women">👶 Children & Women</li>
          <li data-cause="healthcare">🏥 Healthcare</li>
          <li data-cause="animal-welfare">🐾 Animal Welfare</li>
        </ul>

        <!-- Section to display specific charity organizations -->
  <div id="charity-list" class="hidden">
    
    <h2 id="charity-title"></h2>
    <ul id="charity-items"></ul>
    <button id="back-button">← Back</button>
  </div>
</div>
      </div>



    <button class="menu-toggle" id="menu-toggle"> Start Decorating! </button>
  </body>
  <script src="script.js"></script>
</html>
